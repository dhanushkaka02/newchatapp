<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #6a5af9 0%, transparent 40%),
                radial-gradient(circle at bottom right, #ff7eb3 0%, transparent 45%),
                linear-gradient(135deg, #0f172a, #111827);
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar-custom {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 6000;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: 800;
            font-size: 20px;
            letter-spacing: 0.4px;
        }

        .social-icons a {
            color: #fff;
            margin-left: 16px;
            font-size: 22px;
            transition: 0.2s ease;
        }

        .social-icons a:hover {
            transform: translateY(-2px);
            color: #93c5fd;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: 4500;
        }

        .overlay.show {
            display: block;
        }

        /* Main chat shell */
        .chat-shell {
            margin-top: 80px;
            margin-bottom: 65px;
            width: 92%;
            max-width: 1200px;
            height: calc(100vh - 145px);
            border-radius: 18px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.14);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
        }

        /* Users panel style */
        .users-panel {
            background: rgba(255, 255, 255, 0.06);
            border-right: 1px solid rgba(255, 255, 255, 0.12);
            height: 100%;
        }

        .users-panel h4 {
            font-weight: 800;
            font-size: 16px;
            margin: 0;
        }

        .user-search {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #fff;
            border-radius: 12px;
            padding: 10px 12px;
            outline: none;
        }

        .user-search::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .user-item {
            cursor: pointer;
            padding: 12px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s ease;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid transparent;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.10);
            border: 1px solid rgba(255, 255, 255, 0.10);
            transform: translateY(-1px);
        }

        .user-item.active {
            background: linear-gradient(90deg, rgba(96, 165, 250, 0.35), rgba(167, 139, 250, 0.25));
            border: 1px solid rgba(147, 197, 253, 0.40);
        }

        .user-name {
            font-weight: 700;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .badge-new {
            background: #ef4444 !important;
            font-weight: 700;
            letter-spacing: 0.3px;
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 11px;
        }

        /* Chat panel */
        .chat-panel {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 14px 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header .title {
            font-weight: 900;
            font-size: 15px;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px;
        }

        /* Messages */
        .message {
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 70%;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.35;
        }

        .message.sender {
            background: linear-gradient(90deg, rgba(96, 165, 250, 0.9), rgba(167, 139, 250, 0.9));
            color: #fff;
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }

        .message.receiver {
            background: rgba(255, 255, 255, 0.12);
            color: rgba(255, 255, 255, 0.9);
            margin-right: auto;
            border-bottom-left-radius: 6px;
        }

        /* Message bar */
        .message-bar {
            padding: 12px 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            display: none;
        }

        .message-input {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            color: #fff;
            border-radius: 14px;
            padding: 12px 14px;
            outline: none;
        }

        .btn-send {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 14px;
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.75);
        }

        /* âœ… mobile button */
        .mobile-users-btn {
            display: none;
        }

        /* âœ… MOBILE DRAWER ONLY */
        @media (max-width: 992px) {
            .mobile-users-btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 42px;
                height: 42px;
                border-radius: 12px;
                border: 1px solid rgba(255, 255, 255, 0.18);
                background: rgba(255, 255, 255, 0.10);
                color: white;
                cursor: pointer;
            }

            /* hide desktop left panel in mobile */
            .desktop-users-panel {
                display: none !important;
            }

            /* drawer panel */
            .mobile-users-panel {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 85%;
                max-width: 320px;
                z-index: 5000;
                transform: translateX(-110%);
                transition: transform 0.3s ease;
                border-radius: 0 18px 18px 0;
                padding-top: 90px;
            }

            .mobile-users-panel.show {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar-custom">
    <a class="navbar-brand" href="#">ðŸ’¬ Chat Application</a>
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/dhanush-kaka-277251291/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="/logout" id="logout" title="Logout">
            <i class="fas fa-right-from-bracket"></i>
        </a>
    </div>
</nav>

<!-- âœ… overlay -->
<div class="overlay" id="overlay"></div>

<!-- âœ… MOBILE USERS DRAWER (separate from grid) -->
<div class="users-panel p-3 mobile-users-panel" id="mobileUsersPanel">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Online Users</h4>
        <button class="btn btn-sm btn-light" id="closeUsersBtn">Close</button>
    </div>

    <input type="text" class="user-search w-100 mb-3" placeholder="Search user..." />

    <ul id="connectedUsersMobile" class="list-unstyled overflow-auto" style="max-height: calc(100% - 150px);"></ul>

    <div class="fw-bold mt-3" style="font-size: 14px; color: rgba(255,255,255,0.8);">
        Logged in as:
        <span id="connected-user-fullname-mobile" style="color:#fff;"></span>
    </div>
</div>

<!-- Chat Layout -->
<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="chat-shell row g-0">

        <!-- âœ… DESKTOP USERS PANEL -->
        <div class="col-lg-3 p-3 users-panel desktop-users-panel">
            <h4 class="mb-3">Online Users</h4>
            <input type="text" class="user-search w-100 mb-3" placeholder="Search user..." />
            <ul id="connectedUsers" class="list-unstyled overflow-auto" style="max-height: calc(100% - 130px);"></ul>
            <div class="fw-bold mt-3" style="font-size: 14px; color: rgba(255,255,255,0.8);">
                Logged in as:
                <span id="connected-user-fullname" style="color:#fff;"></span>
            </div>
        </div>

        <!-- Chat Panel -->
        <div class="col-12 col-lg-9 chat-panel">
            <div class="chat-header">
                <button type="button" class="mobile-users-btn" id="openUsersBtn" title="Users">
                    <i class="fa-solid fa-users"></i>
                </button>

                <i class="fa-solid fa-comments" style="color:#93c5fd;"></i>
                <div class="title">Select a user to start chat</div>
            </div>

            <div id="chat-messages"></div>

            <form id="messageForm" class="message-bar d-flex gap-2">
                <input type="text" id="message" class="message-input" placeholder="Type your message..."
                       autocomplete="off" />
                <button type="submit" class="btn-send" title="Send">
                    <i class="fa-solid fa-paper-plane text-white"></i>
                </button>
            </form>
        </div>

    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p class="mb-0">&copy; 2026 Dhanush. All rights reserved.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script>
    const messageForm = document.querySelector('#messageForm');
    const messageInput = document.querySelector('#message');
    const chatArea = document.querySelector('#chat-messages');
    const logout = document.querySelector('#logout');

    let selectedUserId = null;
    let stompClient = null;
    const username = '[[${username}]]';
    const notificationState = {};

    // âœ… mobile drawer controls
    const openUsersBtn = document.getElementById("openUsersBtn");
    const closeUsersBtn = document.getElementById("closeUsersBtn");
    const mobileUsersPanel = document.getElementById("mobileUsersPanel");
    const overlay = document.getElementById("overlay");

    openUsersBtn.addEventListener("click", () => {
        mobileUsersPanel.classList.add("show");
        overlay.classList.add("show");
    });

    closeUsersBtn.addEventListener("click", () => {
        mobileUsersPanel.classList.remove("show");
        overlay.classList.remove("show");
    });

    overlay.addEventListener("click", () => {
        mobileUsersPanel.classList.remove("show");
        overlay.classList.remove("show");
    });

    function connect(event) {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, onConnected);
        if (event) event.preventDefault();
    }

    function onConnected() {
        stompClient.subscribe(`/user/${username}/queue/messages`, onMessageReceived);
        stompClient.subscribe(`/user/public`, onMessageReceived);

        stompClient.send("/app/user.addUser", {}, JSON.stringify({ username: username, status: 'ONLINE' }));

        document.querySelector('#connected-user-fullname').textContent = username;
        document.querySelector('#connected-user-fullname-mobile').textContent = username;

        findAndDisplayConnectedUsers();
    }

    async function findAndDisplayConnectedUsers() {
        const connectedUsersResponse = await fetch('/users');
        let connectedUsers = await connectedUsersResponse.json();
        connectedUsers = connectedUsers.filter(user => user.username !== username);

        // desktop list
        const desktopList = document.getElementById('connectedUsers');
        desktopList.innerHTML = '';
        connectedUsers.forEach(user => appendUserElement(user, desktopList));

        // mobile list
        const mobileList = document.getElementById('connectedUsersMobile');
        mobileList.innerHTML = '';
        connectedUsers.forEach(user => appendUserElement(user, mobileList));
    }

    function appendUserElement(user, list) {
        const listItem = document.createElement('li');
        listItem.classList.add('user-item');
        listItem.id = user.username;

        listItem.innerHTML = `
        <img src="https://png.pngtree.com/png-clipart/20240603/original/pngtree-cat-logo-design-png-image_15240244.png"
             alt="${user.username}" class="rounded-circle" width="42" height="42">
        <div class="flex-grow-1">
            <div class="user-name">${user.username}</div>
            <div style="font-size:12px;color:rgba(255,255,255,0.65)">Tap to chat</div>
        </div>
    `;

        listItem.addEventListener('click', userItemClick);
        list.appendChild(listItem);
    }

    function userItemClick(event) {
        document.querySelectorAll('.user-item').forEach(item => item.classList.remove('active'));
        const clickedUser = event.currentTarget;
        clickedUser.classList.add('active');

        messageForm.style.display = 'flex';
        selectedUserId = clickedUser.id;

        fetchAndDisplayUserChat();

        // âœ… close drawer in mobile
        mobileUsersPanel.classList.remove("show");
        overlay.classList.remove("show");
    }

    async function fetchAndDisplayUserChat() {
        const userChatResponse = await fetch(`/messages/${username}/${selectedUserId}`);
        const userChat = await userChatResponse.json();

        chatArea.innerHTML = '';
        userChat.forEach(chat => displayMessage(chat.senderId, chat.content));
    }

    function displayMessage(senderId, content) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message');

        if (senderId === username) messageContainer.classList.add('sender');
        else messageContainer.classList.add('receiver');

        messageContainer.textContent = content;
        chatArea.appendChild(messageContainer);
    }

    function sendMessage(event) {
        event.preventDefault();
        const messageContent = messageInput.value.trim();

        if (messageContent && stompClient) {
            const chatMessage = {
                senderId: username,
                receiverId: selectedUserId,
                content: messageContent,
                timestamp: new Date()
            };

            stompClient.send("/app/chat", {}, JSON.stringify(chatMessage));
            displayMessage(username, messageContent);
            messageInput.value = '';
        }
    }

    function onMessageReceived(payload) {
        const message = JSON.parse(payload.body);

        if (selectedUserId && selectedUserId === message.senderId) {
            displayMessage(message.senderId, message.content);
        }
    }

    function onLogout() {
        stompClient.send("/app/user.disconnectUser", {}, JSON.stringify({ username: username, status: 'OFFLINE' }));
        window.location.reload();
    }

    messageForm.addEventListener('submit', sendMessage);
    logout.addEventListener('click', onLogout);

    connect();
</script>

</body>

</html>
