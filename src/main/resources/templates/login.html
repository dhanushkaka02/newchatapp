<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat Application</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top left, #6a5af9 0%, transparent 40%),
                        radial-gradient(circle at bottom right, #ff7eb3 0%, transparent 45%),
                        linear-gradient(135deg, #0f172a, #111827);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar-custom {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 14px 22px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #fff !important;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 0.3px;
        }

        .social-icons a {
            color: #fff;
            font-size: 24px;
            transition: 0.25s ease;
        }
        .social-icons a:hover {
            transform: translateY(-2px);
            color: #93c5fd;
        }

        /* Card */
        .login-card {
            width: 100%;
            max-width: 440px;
            padding: 34px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.10);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.14);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
            position: relative;
        }

        .login-title {
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 8px;
            color: #fff;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.75);
            font-size: 14px;
            margin-bottom: 24px;
        }

        /* Floating input */
        .form-floating > .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.16);
            color: #fff;
        }

        .form-floating > .form-control:focus {
            border-color: rgba(147, 197, 253, 0.65);
            box-shadow: 0 0 0 0.2rem rgba(147, 197, 253, 0.25);
        }

        .form-floating label {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Password icon */
        .password-wrap {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 14px;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.65);
            transition: 0.2s ease;
            z-index: 10;
        }

        .toggle-password:hover {
            color: #fff;
            transform: translateY(-50%) scale(1.05);
        }

        /* Button */
        .btn-login {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            letter-spacing: 0.4px;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            transition: 0.25s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.25);
        }

        .custom-link {
            color: #93c5fd;
            font-weight: 600;
            text-decoration: none;
        }
        .custom-link:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 14px;
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            font-size: 13px;
            color: rgba(255, 255, 255, 0.75);
        }
        .footer a { color: #93c5fd; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }

        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                padding: 26px;
                border-radius: 16px;
                margin: 0 16px;
            }
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar-custom">
    <a class="navbar-brand" href="#">ðŸ’¬ Chat Application</a>
    <div class="social-icons">
        <!-- âœ… FIXED LINK (no new lines/spaces) -->
        <a href="https://www.linkedin.com/in/dhanush-kaka-277251291/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</nav>

<!-- Login Card -->
<div class="login-card">
    <div class="text-center">
        <div class="login-title">Welcome Back ðŸ‘‹</div>
        <div class="login-subtitle">Login to continue chatting with your friends</div>
    </div>

    <form method="post" action="/login">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <label for="username">Username</label>
        </div>

        <div class="form-floating mb-3 password-wrap">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
        </div>

        <button type="submit" class="btn btn-login">Login</button>
    </form>

    <p class="text-center mt-3 mb-0" style="color: rgba(255,255,255,0.8);">
        Donâ€™t have an account?
        <a href="/register" class="custom-link">Register here</a>
    </p>

    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid username or password.
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p class="mb-0">
        &copy; 2026 Dhanush. All rights reserved. |
        <a href="#" class="custom-link">Privacy Policy</a> |
        <a href="#" class="custom-link">Terms of Service</a>
    </p>
</footer>

<!-- JS -->
<script>
    // Show/Hide Password
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
    });
</script>

</body>
</html>
